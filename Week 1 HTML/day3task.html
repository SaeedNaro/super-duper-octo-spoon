<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
</head>
<body>
    <!--
        Job Detail Task
        -->
    <h1>Job Details:</h1>
</form>
<fieldset>
    <legend>Job Application</legend>
        <div>
            <label for="name">Job Title:</label>
            <input type="text" id="name"/>
        </div>

        <div>
            <label for="name">Descripition:</label></br>
            <textarea name="" id="" cols="30" rows="10"></textarea></br>
            <p>Brief Description should have almost 500 characters.</p>
        </div>

        <div>
            <label for="name">Company Name:</label></br>
            <textarea name="" id="" cols="30" rows="1"></textarea></br>
        </div>

        <div>
            <label for="name">Contact Number:</label></br>
            <textarea name="" id="" cols="30" rows="1"></textarea></br>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required/>
        </div>

        <div>
            <label for="">Work Status</label>
                <input type="checkbox" name="workstatus"/> <label for="">Full Time</label>
                <input type="checkbox" name="workstatus"/> <label for="">Part Time</label>
                <input type="checkbox" name="workstatus"/> <label for="">Per Dim</label>
                <input type="checkbox" name="workstatus"/> <label for="">Others</label></br>
            </div>
        
        <div>
            <label for="">Salary</label>
            <input type="number"/>
            <label for="">Currency:</label>
            <select name="" id=""/>
            <option value="UKSterling">UK Sterling</option>
            <option value="USDollars">US Dollars</option></br>
            </select>
        </div>

        <div>
            <label for="">Experience (Years):</label>
            <input type="number"/>
        </div>

        <div>
            <label for="">Location:</label>
            <input type="text"/>
        </div>
        
        <div>
            <label for="">Qualifications:</label>
            <select name="" id=""/>
            <option value="Any">Any</option>
            <option value="High School">High School</option></br>
            <option value="Associate">Associate</option>
            <option value="Pre Bachelors">Pre Bachelors</option></br>
            </select>
        </div>
        <div>
            <input type="submit" name="" value="Submit"/>
            <input type="reset" name="" id="" value="Reset"/> 
        </div>


       
</fieldset>
</form>


</body>
</html>
