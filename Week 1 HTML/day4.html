<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- what are semantic tags?
        self explanatory tags such as header, title, body etc
    -->

    <!-- iframe aka inline frame is used to embed another document
        within the current HTML document, syntax below 
    -->

    <!-- embed youtube video
    -->
    <iframe src="" frameborder="0"></iframe>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/WWlDa7CA_5w?si=_ddsy2VDD_sKbo1p" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>

    <!-- one add through the youtube share
        another one added manually
    -->
    <iframe width="560"
        height="315"
        src="https://www.youtube.com/embed/rbDzVzBsbGM?si=3OVYzL5LgnXR4OmK" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen></iframe>

    <iframe src="https://www.youtube.com/embed/el4CQj-TCbA" 
    frameborder="0"
    width="560" 
    height="315" ></iframe>

    <!-- how to embed google maps
    -->
    <div>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.251308576325!2d-0.12122772299175298!3d51.526950309274454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761afcf52bfc51%3A0xc3a0c8a9dd29f751!2sWestminster%20Kingsway%20College%20-%20King&#39;s%20Cross%20Centre!5e0!3m2!1sen!2suk!4v1700733432320!5m2!1sen!2suk" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <!-- embed a map for any location
    -->
    <div>
        <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.6803818652816!2d-0.12720032299287393!3d51.50073251118994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604c38c8cd1d9%3A0xb78f2474b9a45aa9!2sBig%20Ben!5e0!3m2!1sen!2suk!4v1700733628536!5m2!1sen!2suk" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <!--embed a pdf
    -->

    <div>
        <h1>Embedding the PDF file Using Iframe Tag</h1>
        <iframe src="OceanAnimals.pdf" 
        width="600" 
        height="450">
        </iframe>
    </div>

    <!--how to embed videos from your computer
    -->
    <div>
        <video width="640" height="360" autoplay controls>
            <source src="bear.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
