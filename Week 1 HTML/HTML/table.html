<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
        </tr>

        <tr>
            <td>1</td>
            <td>John</td>
            <td>London</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Matt</td>
            <td>Manchester</td>
        </tr>

        <!--use colspan to merge the columns together
            and rowspan to merge the rows together-->
        <td colspan="2">Zak</td>
        <td>London</td>
    </table>
    
</body>
</html>
