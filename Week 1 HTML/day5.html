<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Lists-->
    <!-- can be ordered <ol> (numbered) or unordered
            both types of lists contain list items <li> -->

    <h1>List of Products</h1>
    <ul>
        <li>Computer</li>
        <li>Keyboard</li>
        <li>Mouse</li>
    </ul>
    
    <h1>Orderlist</h1>
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
            <ul>
                <li>Item 1 of 12</li>
                <li>Item 2 of 12</li>
            </ul>
        <li>Item 3</li>

    <h1>List of Fruits</h1>
    <ul>
        <li>Fruit</li>
            <ul>
                <li>Banana</li>
                <li>Apples</li>
                <ul>
                    <li>Green</li>
                    <li>Red</li>
                </ul>
                <li>Pears</li>
            </ul>
        <li>Vegetables</li>
        <li>Meat</li>
    </ul>


    </ol>

</body>
</html>
